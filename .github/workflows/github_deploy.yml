name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
    push:
        branches:
            - main

permissions:
    id-token: write   # This is required for requesting the JWT
    contents: read    # This is required for actions/checkout

jobs:
    deploy:
        name: Deploy to EC2 on push on main branch
        runs-on: ubuntu-latest

        steps:
            - name: Git clone checkout repository
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.13'

            - name: Deploy on AWS EC2
              uses: easingthemes/ssh-deploy@main
              with:
                  SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
                  REMOTE_HOST: ${{ secrets.HOST_DNS }}
                  REMOTE_USER: ${{ secrets.USERNAME }}
                  TARGET: ${{ secrets.TARGET }}

            - name: Build and Run
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
                  HOST_DNS: ${{ secrets.HOST_DNS }}
                  USERNAME: ${{ secrets.USERNAME }}
                  NODE_PORT: ${{ secrets.NODE_PORT }}
              run: |
                  echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
                  ssh -o StrictHostKeyChecking=no -i private_key ${USERNAME}@${HOST_DNS} '
                      source /home/ubuntu/.profile &&
                      cd tipsandtricks-webapp &&
                      export NVM_DIR=/home/ubuntu/.nvm &&
                      source /home/ubuntu/.nvm/nvm.sh &&
                      npm install && npm run build && serve -s dist/
                  '